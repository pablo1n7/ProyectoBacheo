<?php 
		class TipoReparacionModelo extends CI_Model{
			
			function __construct(){			
				parent::__construct();
			}


			public function get($id)
			{
				
				$query = $this->db->get_where('TipoReparacionModelo', array('id' => $id));
        		if (empty($query->result())) {
					throw new MY_BdExcepcion('Sin resultados');
  				}
        		return $query->result()[0];
			}

			public function getTiposReparacion(){
				$query = $this->db->get('TipoReparacionModelo');
				return $query->result();
			}
		}
